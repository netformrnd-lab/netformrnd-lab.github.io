<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Board Day Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8) 0%, rgba(168, 85, 247, 0.4) 100%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, -80px) scale(0.9); }
            75% { transform: translate(80px, -30px) scale(1.05); }
        }

        /* Presentation Container */
        .presentation-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Slide */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 60px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide::-webkit-scrollbar {
            width: 6px;
        }

        .slide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .slide::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            opacity: 0;
            transform: translateX(-100%);
        }

        /* Cover Slide */
        .cover-slide {
            text-align: center;
            justify-content: center !important;
        }

        .cover-slide h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8));
            }
        }

        .cover-slide .subtitle {
            font-size: 2rem;
            color: #a8b3ff;
            margin-bottom: 50px;
        }

        .cover-slide .date {
            font-size: 1.5rem;
            color: #6b7cff;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(99, 102, 241, 0.3);
        }

        /* Team Summary Slide */
        .team-summary {
            width: 100%;
            max-width: 1400px;
        }

        .team-summary h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .objective-card {
            margin-bottom: 40px;
            text-align: center;
        }

        .objective-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .objective-progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .circular-progress {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 12;
        }

        .circular-progress .bg-circle {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .circular-progress .progress-circle {
            stroke: url(#gradient);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .circular-progress .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .kr-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kr-card:hover {
            transform: scale(1.05);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .kr-card h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #a8b3ff;
        }

        .kr-progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .kr-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .kr-percentage {
            font-size: 2rem;
            font-weight: 700;
            color: #6b7cff;
            margin-top: 8px;
        }

        /* Personal Growth Slide */
        .personal-growth {
            width: 100%;
            max-width: 1400px;
        }

        .personal-growth h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .member-info {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin-right: 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .member-details h3 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .member-details p {
            font-size: 1.2rem;
            color: #a8b3ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(240, 147, 251, 0.5);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: #a8b3ff;
        }

        .activities-section {
            margin-top: 40px;
        }

        .activities-section h3 {
            font-size: 1.8rem;
            margin-bottom: 24px;
            color: #f093fb;
        }

        .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-list::-webkit-scrollbar {
            width: 6px;
        }

        .activity-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .activity-list::-webkit-scrollbar-thumb {
            background: rgba(240, 147, 251, 0.5);
            border-radius: 3px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .activity-item:hover {
            background: rgba(240, 147, 251, 0.1);
            border-color: rgba(240, 147, 251, 0.3);
            transform: scale(1.02);
        }

        .activity-item.has-proof::after {
            content: 'üìé';
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 1.2rem;
        }

        .activity-date {
            font-size: 0.85rem;
            color: #6b7cff;
            margin-bottom: 8px;
        }

        .activity-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .activity-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f093fb;
        }

        .activity-memo {
            font-size: 0.9rem;
            color: #a8b3ff;
            margin-top: 8px;
            line-height: 1.4;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #a8b3ff;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #f093fb;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .modal-body img,
        .modal-body video {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
        }

        .modal-body iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: none;
            margin: 20px 0;
        }

        .proof-link {
            display: inline-block;
            margin: 16px 0;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .proof-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        /* Navigation */
        .nav-controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 16px;
            z-index: 100;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Progress Indicator */
        .progress-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 40px;
            border-radius: 6px;
        }

        .progress-dot:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Slide Number */
        .slide-number {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 100;
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 100;
        }

        /* KPI Details in Modal */
        .kpi-list {
            margin-top: 24px;
        }

        .kpi-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }

        .kpi-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .kpi-progress {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .kpi-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .kpi-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        /* Member Selection Screen */
        .selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 40px;
        }

        .selection-screen.hidden {
            display: none;
        }

        .selection-container {
            max-width: 800px;
            width: 100%;
        }

        .selection-title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .selection-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #a8b3ff;
            margin-bottom: 40px;
        }

        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
        }

        .member-list::-webkit-scrollbar {
            width: 8px;
        }

        .member-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .member-list::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        .member-option {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .member-option:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .member-option.selected {
            border-color: #667eea;
            background: rgba(99, 102, 241, 0.2);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .member-option-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 16px;
        }

        .member-option-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .member-option-role {
            font-size: 0.9rem;
            color: #a8b3ff;
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .mode-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .mode-btn.admin {
            border-color: #667eea;
        }

        .mode-btn.admin:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .mode-btn.member {
            border-color: #f093fb;
        }

        .mode-btn.member:hover:not(:disabled) {
            background: rgba(240, 147, 251, 0.2);
            border-color: #f093fb;
        }

        /* Responsive */
        /* ÌÉúÎ∏îÎ¶ø Í∞ÄÎ°ú (1024px Ïù¥Ìïò) */
        @media (max-width: 1024px) {
            .slide {
                padding: 50px 30px;
            }

            .cover-slide h1 {
                font-size: 4rem;
            }

            .team-summary h2,
            .personal-growth h2 {
                font-size: 2.5rem;
            }

            .kr-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .activity-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* ÌÉúÎ∏îÎ¶ø ÏÑ∏Î°ú (768px Ïù¥Ìïò) */
        @media (max-width: 768px) {
            .slide {
                padding: 80px 20px 100px;
                justify-content: flex-start !important;
            }

            .cover-slide {
                padding: 40px 20px;
            }

            .cover-slide h1 {
                font-size: 3rem;
            }

            .cover-slide .subtitle {
                font-size: 1.5rem;
            }

            .cover-slide .date {
                font-size: 1.2rem;
            }

            .team-summary h2,
            .personal-growth h2 {
                font-size: 2rem;
            }

            .objective-title {
                font-size: 2rem;
            }

            .circular-progress {
                width: 150px;
                height: 150px;
            }

            .circular-progress svg {
                width: 150px;
                height: 150px;
            }

            .circular-progress circle {
                stroke-width: 10;
            }

            .circular-progress .percentage {
                font-size: 2.5rem;
            }

            .kr-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-value {
                font-size: 2.5rem;
            }

            .activity-list {
                grid-template-columns: 1fr;
                max-height: none;
                overflow-y: visible;
            }

            .nav-controls {

        // Load Data from Firestore
        async function loadPresentationData() {
            try {
                // Get the most recent objective
                const objectivesSnapshot = await db.collection('okr_objective')
                    .orderBy('startDate', 'desc')
                    .limit(1)
                    .get();

                if (objectivesSnapshot.empty) {
                    alert('Í∑∏Î°úÏä§Î≥¥Îìú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                    return;
                }

                const objectiveDoc = objectivesSnapshot.docs[0];
                presentationData.objective = {
                    id: objectiveDoc.id,
                    ...objectiveDoc.data()
                };

                // Get Key Results
                const krSnapshot = await db.collection('okr_keyResults')
                    .where('objectiveId', '==', presentationData.objective.id)
                    .orderBy('order')
                    .get();

                presentationData.keyResults = krSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Get KPIs
                const kpiPromises = presentationData.keyResults.map(kr =>
                    db.collection('okr_kpis')
                        .where('keyResultId', '==', kr.id)
                        .get()
                );

                const kpiSnapshots = await Promise.all(kpiPromises);
                presentationData.kpis = kpiSnapshots.flatMap(snapshot =>
                    snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }))
                );

                // Get Lagging Indicators
                const indicatorPromises = presentationData.kpis.map(kpi =>
                    db.collection('okr_laggingIndicators')
                        .where('kpiId', '==', kpi.id)
                        .get()
                );

                const indicatorSnapshots = await Promise.all(indicatorPromises);
                presentationData.laggingIndicators = indicatorSnapshots.flatMap(snapshot =>
                    snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }))
                );

                // Get Daily Logs
                const logsSnapshot = await db.collection('okr_dailyLogs')
                    .where('objectiveId', '==', presentationData.objective.id)
                    .orderBy('date', 'desc')
                    .get();

                presentationData.dailyLogs = logsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Get Team Members
                const membersSnapshot = await db.collection('teamMembers')
                    .where('isActive', '==', true)
                    .get();

                presentationData.members = membersSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Calculate personal stats
                calculatePersonalStats();

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // Calculate Personal Statistics
        function calculatePersonalStats() {
            presentationData.personalStats = presentationData.members.map(member => {
                const memberLogs = presentationData.dailyLogs.filter(log => log.memberId === member.id);

                const activityCount = memberLogs.filter(log => {
                    const indicator = presentationData.laggingIndicators.find(i => i.id === log.laggingIndicatorId);
                    return indicator && indicator.type !== 'result';
                }).length;

                const resultLogs = memberLogs.filter(log => {
                    const indicator = presentationData.laggingIndicators.find(i => i.id === log.laggingIndicatorId);
                    return indicator && indicator.type === 'result';
                });

                const resultValue = resultLogs.reduce((sum, log) => sum + (log.resultValue || 0), 0);

                // KR Contributions
                const krContributions = {};
                memberLogs.forEach(log => {
                    if (!krContributions[log.krId]) {
                        krContributions[log.krId] = 0;
                    }
                    krContributions[log.krId]++;
                });

                return {
                    member,
                    activityCount,
                    resultValue,
                    totalCount: memberLogs.length,
                    logs: memberLogs,
                    krContributions
                };
            }).sort((a, b) => b.totalCount - a.totalCount);
        }

        // Calculate Achievement Rate
        function calculateAchievementRate() {
            if (!presentationData.keyResults.length) return 0;

            const krRates = presentationData.keyResults.map(kr => {
                const krKpis = presentationData.kpis.filter(kpi => kpi.keyResultId === kr.id);
                if (!krKpis.length) return 0;

                const kpiRates = krKpis.map(kpi => {
                    const current = kpi.current || 0;
                    const target = kpi.target || 1;
                    return Math.min((current / target) * 100, 100);
                });

                return kpiRates.reduce((sum, rate) => sum + rate, 0) / kpiRates.length;
            });

            return Math.round(krRates.reduce((sum, rate) => sum + rate, 0) / krRates.length);
        }

        // Show Activity Detail

                if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
                    proofHTML = `<img src="${url}" alt="Ï¶ùÎπôÏûêÎ£å" />`;
                }
                // Check if video
                else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                    proofHTML = `<video controls src="${url}"></video>`;
                }

                else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    const videoId = url.includes('youtu.be')
                        ? url.split('/').pop()
                        : new URL(url).searchParams.get('v');
                    proofHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                }
                // Check if Google Drive
                else if (url.includes('drive.google.com')) {
                    proofHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
                }
                // Default link
                else {
                    proofHTML = `<a href="${url}" target="_blank" class="proof-link">üìé Ï¶ùÎπôÏûêÎ£å Î≥¥Í∏∞</a>`;
                }
            }

                </div>
                <div style="margin: 24px 0;">

                </div>
                ${log.memo ? `

                        <div style="font-size: 1.2rem; color: #a8b3ff; margin-bottom: 12px;">Î©îÎ™®</div>
                        <div style="background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 16px; line-height: 1.6;">
                            ${log.memo}

                ${proofHTML ? `

            document.getElementById('modal').classList.add('active');

        // Close Modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Navigation
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                if (i === index) {
                    slide.classList.add('active');
                } else if (i < index) {
                    slide.classList.add('prev');
                }
            });

            currentSlide = index;
            updateNavigation();
            updateProgressDots();
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideNumber = document.getElementById('slideNumber');

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;

            slideNumber.textContent = `${currentSlide + 1} / ${slides.length}`;
        }

        // Progress Dots
        function generateProgressDots() {
            const indicator = document.getElementById('progressIndicator');
            indicator.innerHTML = '';

            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.onclick = () => showSlide(index);
                indicator.appendChild(dot);
            });
        }

        function updateProgressDots() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Animated Background
        function createAnimatedBackground() {
            const bg = document.getElementById('animatedBg');

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 100 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;

                bg.appendChild(particle);
            }
        }
    </script>
