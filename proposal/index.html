  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

  <script>
    // PDF.js ì›Œì»¤ ì„¤ì •
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Firebase ì´ˆê¸°í™”
    const firebaseConfig = {
      apiKey: "AIzaSyCGCpCnmBqKBqLzBkjWqLhXxCjmYvmB7z4",
      authDomain: "moyeoradeal.firebaseapp.com",
      projectId: "moyeoradeal",
      storageBucket: "moyeoradeal.firebasestorage.app",
      messagingSenderId: "1004270012576",
      appId: "1:1004270012576:web:2c37eb97d6f4c98e0e9bf3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ì „ì—­ ë³€ìˆ˜
    let proposalId = null;
    let proposalData = null;
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    let pageContainers = [];

    // URLì—ì„œ proposal ID ê°€ì ¸ì˜¤ê¸°
    function getProposalId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // ì œì•ˆì„œ ë¡œë“œ
    async function loadProposal() {
      proposalId = getProposalId();

      if (!proposalId) {
        showError('ì œì•ˆì„œ IDê°€ ì—†ìŠµë‹ˆë‹¤');
        return;
      }

      try {
        const doc = await db.collection('proposals').doc(proposalId).get();

        if (!doc.exists) {
          showError('ì œì•ˆì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
          return;
        }

        proposalData = { id: doc.id, ...doc.data() };
        document.title = proposalData.title + ' - ëª¨ì—¬ë¼ë”œ';

        // ì¡°íšŒìˆ˜ ì¦ê°€
        trackView();

        // PDF ë¡œë“œ
        if (proposalData.pdfUrl) {
          await loadPDF(proposalData.pdfUrl);
        } else {
          showError('PDF íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤');
          return;
        }

        hideLoading();
        document.getElementById('navBar').style.display = 'flex';

      } catch (e) {
        console.error('ì œì•ˆì„œ ë¡œë“œ ì˜¤ë¥˜:', e);
        showError('ì œì•ˆì„œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      }
    }

    // PDF ë¡œë“œ ë° ë Œë”ë§
    async function loadPDF(url) {
      try {
        pdfDoc = await pdfjsLib.getDocument(url).promise;
        totalPages = pdfDoc.numPages;
        document.getElementById('totalPages').textContent = totalPages;

        const viewer = document.getElementById('pdfViewer');
        viewer.innerHTML = '';
        pageContainers = [];

        // ëª¨ë“  í˜ì´ì§€ ë Œë”ë§
        for (let i = 1; i <= totalPages; i++) {
          const page = await pdfDoc.getPage(i);
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          // í˜ì´ì§€ ì»¨í…Œì´ë„ˆ
          const container = document.createElement('div');
          container.className = 'pdf-page-container';
          container.id = 'page-' + i;
          container.dataset.page = i;

          // ìº”ë²„ìŠ¤
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // ì˜¤ë²„ë ˆì´ ë ˆì´ì–´
          const overlayLayer = document.createElement('div');
          overlayLayer.className = 'overlay-layer';

          container.appendChild(canvas);
          container.appendChild(overlayLayer);
          viewer.appendChild(container);
          pageContainers.push({ container, overlayLayer, width: viewport.width, height: viewport.height });

          // PDF ë Œë”ë§
          const context = canvas.getContext('2d');
          await page.render({ canvasContext: context, viewport }).promise;

          // í•´ë‹¹ í˜ì´ì§€ì˜ ì˜¤ë²„ë ˆì´ ë Œë”ë§
          renderOverlays(i - 1, overlayLayer, viewport.width, viewport.height);
        }

        // ìŠ¤í¬ë¡¤ ì¶”ì  ì„¤ì •
        setupScrollTracking();

      } catch (e) {
        console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', e);
        showError('PDFë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      }
    }

    // ì˜¤ë²„ë ˆì´ ë Œë”ë§
    function renderOverlays(pageIndex, layer, pageWidth, pageHeight) {
      const overlays = proposalData.overlays || [];
      const pageOverlays = overlays.filter(o => o.page === pageIndex);

      pageOverlays.forEach(overlay => {
        const el = document.createElement('div');
        el.className = 'overlay-item';

        // ìœ„ì¹˜ ë° í¬ê¸° (í¼ì„¼íŠ¸ ê¸°ë°˜)
        el.style.left = overlay.x + '%';
        el.style.top = overlay.y + '%';
        el.style.width = overlay.width + '%';
        el.style.height = overlay.height + '%';

        switch (overlay.type) {
          case 'link':
            el.className += ' hotspot-link';
            el.innerHTML = overlay.label ? `<span class="link-label">${overlay.label}</span>` : '';
            el.onclick = () => {
              trackClick('link', overlay.url, pageIndex);
              window.open(overlay.url, '_blank');
            };
            break;

          case 'video':
            el.className += ' hotspot-video';
            // íŒŒì¼ ì—…ë¡œë“œëœ ì˜ìƒì´ë©´ ì§ì ‘ ì¬ìƒ
            if (overlay.fileUrl) {
              el.innerHTML = `<video src="${overlay.fileUrl}" autoplay loop muted playsinline style="width:100%;height:100%;object-fit:cover;border-radius:8px;"></video>`;
            } else if (overlay.url) {
              // URL ê¸°ë°˜ ì˜ìƒ (YouTube, Vimeo ë“±)
              el.innerHTML = getVideoEmbed(overlay.url);
            } else {
              el.innerHTML = `<div class="video-placeholder">â–¶ï¸</div>`;
            }
            break;

          case 'cta':
            el.className += ' hotspot-cta';
            el.innerHTML = overlay.label || 'ì…ì  ì‹ ì²­í•˜ê¸° â†’';
            el.onclick = () => {
              trackClick('cta', 'apply', pageIndex);
              openApplyModal();
            };
            break;

          case 'image':
            el.className += ' hotspot-image';
            // íŒŒì¼ ì—…ë¡œë“œëœ ì´ë¯¸ì§€ ë˜ëŠ” URL ì´ë¯¸ì§€
            const imgSrc = overlay.fileUrl || overlay.url;
            if (imgSrc) {
              el.innerHTML = `<img src="${imgSrc}" alt="${overlay.label || ''}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
            }
            if (overlay.link || overlay.url) {
              el.onclick = () => {
                trackClick('image', overlay.link || overlay.url, pageIndex);
                if (overlay.link) {
                  window.open(overlay.link, '_blank');
                }
              };
            }
            break;
        }

        layer.appendChild(el);
      });
    }

    // ë¹„ë””ì˜¤ ì„ë² ë“œ
    function getVideoEmbed(url) {
      const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\?\/]+)/);
      if (ytMatch) {
        return `<iframe src="https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
      }
      const vimeoMatch = url.match(/vimeo\.com\/(\d+)/);
      if (vimeoMatch) {
        return `<iframe src="https://player.vimeo.com/video/${vimeoMatch[1]}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
      }
      return `<video src="${url}" controls autoplay style="width:100%;height:100%;"></video>`;
    }

    // ë¹„ë””ì˜¤ ì¬ìƒ
    function playVideo(placeholder, url) {
      const parent = placeholder.parentElement;
      parent.innerHTML = getVideoEmbed(url);
      trackClick('video_play', url, 0);
    }

    // ìŠ¤í¬ë¡¤ ì¶”ì 
    function setupScrollTracking() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const pageNum = parseInt(entry.target.dataset.page);
            currentPage = pageNum;
            document.getElementById('currentPage').textContent = pageNum;
            updateProgressBar();
            trackPageView(pageNum);
          }
        });
      }, { threshold: 0.5 });

      pageContainers.forEach(p => observer.observe(p.container));

      window.addEventListener('scroll', updateProgressBar);
    }

    // ì§„í–‰ ë°” ì—…ë°ì´íŠ¸
    function updateProgressBar() {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    // í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜
    function prevPage() {
      if (currentPage > 1) {
        scrollToPage(currentPage - 1);
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        scrollToPage(currentPage + 1);
      }
    }

    function scrollToPage(pageNum) {
      const container = document.getElementById('page-' + pageNum);
      if (container) {
        container.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // ë¶„ì„ ì¶”ì 
    async function trackView() {
      try {
        await db.collection('proposals').doc(proposalId).update({
          viewCount: firebase.firestore.FieldValue.increment(1)
        });
        await db.collection('proposalAnalytics').add({
          proposalId, sessionId, event: 'view',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        });
      } catch (e) { console.error('ì¶”ì  ì˜¤ë¥˜:', e); }
    }

    async function trackPageView(pageNum) {
      try {
        await db.collection('proposalAnalytics').add({
          proposalId, sessionId, event: 'page_view',
          page: pageNum, timestamp: new Date().toISOString()
        });
      } catch (e) { console.error('ì¶”ì  ì˜¤ë¥˜:', e); }
    }

    async function trackClick(type, target, pageNum) {
      try {
        await db.collection('proposalAnalytics').add({
          proposalId, sessionId, event: 'click',
          clickType: type, target, page: pageNum,
          timestamp: new Date().toISOString()
        });
      } catch (e) { console.error('ì¶”ì  ì˜¤ë¥˜:', e); }
    }

    // ì…ì  ì‹ ì²­
    function openApplyModal() {
      document.getElementById('applyModal').classList.add('show');
    }

    function closeApplyModal() {
      document.getElementById('applyModal').classList.remove('show');
    }

    async function submitApplication(event) {
      event.preventDefault();

      const data = {
        company: document.getElementById('apply-company').value.trim(),
        name: document.getElementById('apply-name').value.trim(),
        phone: document.getElementById('apply-phone').value.trim(),
        email: document.getElementById('apply-email').value.trim(),
        category: document.getElementById('apply-category').value.trim(),
        message: document.getElementById('apply-message').value.trim(),
        proposalId,
        proposalTitle: proposalData?.title || '',
        status: 'pending',
        createdAt: new Date().toISOString()
      };

      try {
        await db.collection('supplierApplications').add(data);

        // ì‹ ì²­ ìˆ˜ ì¦ê°€
        await db.collection('proposals').doc(proposalId).update({
