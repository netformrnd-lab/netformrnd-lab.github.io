<script>

const firebaseConfig = {

  appId: "1:527148187832:web:dc35b0413a7157db34744d",
  measurementId: "G-XEGLCEG93R"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentTab = 'supplier';
let suppliers = [];
let sellers = [];

// ë°ì´í„° ë¡œë“œ
db.collection('suppliers').onSnapshot(snapshot => {
  suppliers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
});

db.collection('sellers').onSnapshot(snapshot => {
  sellers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
});

function switchTab(tab) {
  currentTab = tab;
  
  // íƒ­ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  document.querySelector(`.tab-btn.${tab}`).classList.add('active');
  
  // ë¡œê·¸ì¸ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
  const loginBtn = document.getElementById('login-btn');
  loginBtn.className = `btn btn-${tab}`;
  
  // ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
  document.getElementById('error-message').classList.remove('show');
  
  // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
  document.getElementById('login-id').value = '';
  document.getElementById('login-pw').value = '';
}

async function handleLogin(e) {
  e.preventDefault();
  
  const loginId = document.getElementById('login-id').value.trim();
  const loginPw = document.getElementById('login-pw').value;
  const loginBtn = document.getElementById('login-btn');
  const errorMsg = document.getElementById('error-message');
  
  // ì—ëŸ¬ ìˆ¨ê¸°ê¸°
  errorMsg.classList.remove('show');
  
  // ë¡œë”© ìƒíƒœ
  loginBtn.classList.add('loading');
  
  // ì•½ê°„ì˜ ë”œë ˆì´ (UX)
  await new Promise(r => setTimeout(r, 500));
  
  let matched = null;
  
  if (currentTab === 'supplier') {
    // ê³µê¸‰ì‚¬ ë¡œê·¸ì¸ ì²´í¬
    matched = suppliers.find(s => 
      s.loginId === loginId && s.loginPw === loginPw
    );
    
    if (matched) {
      // ë¡œê·¸ì¸ ì„±ê³µ - ê³µê¸‰ì‚¬ ì¼ì •í‘œë¡œ ì´ë™
      const url = `moyeora-calendar-public.html?mode=supplier&id=${matched.id}&name=${encodeURIComponent(matched.name)}`;
      window.location.href = url;
      return;
    }
  } else {
    // ì…€ëŸ¬ ë¡œê·¸ì¸ ì²´í¬
    matched = sellers.find(s =>

    );

      const url = `moyeora-calendar-public.html?mode=seller&id=${matched.id}&name=${encodeURIComponent(matched.name)}`;
      window.location.href = url;
      return;
    }
  }
  
  // ë¡œê·¸ì¸ ì‹¤íŒ¨
  loginBtn.classList.remove('loading');
  errorMsg.classList.add('show');
  document.getElementById('login-pw').value = '';
}
