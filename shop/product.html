<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>상품 상세 - 모여라딜</title>
    <meta name="description" content="모여라딜 공동구매 상품">
    <link rel="icon" href="/favicon.ico">

    <!-- Pretendard Font -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #fc9600;
            --primary-dark: #e88a00;
            --primary-light: rgba(252, 150, 0, 0.1);
            --black: #1A1A1A;
            --gray-900: #2D2D2D;
            --gray-700: #4A4A4A;
            --gray-500: #7A7A7A;
            --gray-400: #9E9E9E;
            --gray-300: #C4C4C4;
            --gray-200: #E0E0E0;
            --gray-100: #F5F5F5;
            --gray-50: #FAFAFA;
            --white: #FFFFFF;
            --success: #00c853;
            --error: #ff5252;
            --kakao: #fee500;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.1);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 14px;
            color: var(--black);
            background: var(--white);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        img { max-width: 100%; display: block; }

        /* 헤더 */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-left: -8px;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            color: var(--black);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 4px;
        }

        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
        }

        .header-btn svg {
            width: 24px;
            height: 24px;
            color: var(--black);
        }

        .cart-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            min-width: 16px;
            height: 16px;
            padding: 0 4px;
            background: var(--primary);
            color: var(--white);
            font-size: 10px;
            font-weight: 700;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-badge:empty {
            display: none;
        }

        /* 메인 레이아웃 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-layout {
            display: flex;
            gap: 48px;
            padding: 24px 20px;
        }

        @media (max-width: 768px) {
            .product-layout {
                flex-direction: column;
                gap: 0;
                padding: 0;
            }
        }

        /* 이미지 영역 */
        .image-section {
            flex: 0 0 500px;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .image-section {
                flex: none;
                max-width: none;
            }
        }

        .product-swiper {
            width: 100%;
            background: var(--gray-100);
        }

        .product-swiper .swiper-slide img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .swiper-pagination-bullet-active {
            background: var(--primary) !important;
        }

        /* 정보 영역 */
        .info-section {
            flex: 1;
            padding: 0;
        }

        @media (max-width: 768px) {
            .info-section {
                padding: 20px;
            }
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .badge {
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
        }

        .badge-deal {
            background: var(--primary);
            color: var(--white);
        }

        .badge-group {
            background: #5C6BC0;
            color: var(--white);
        }

        .seller-name {
            font-size: 13px;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        /* 가격 */
        .price-section {
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .price-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 8px;
        }

        .discount-rate {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        .sale-price {
            font-size: 28px;
            font-weight: 700;
        }

        .original-price {
            font-size: 16px;
            color: var(--gray-400);
            text-decoration: line-through;
        }

        /* 타이머 */
        .timer-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--gray-50);
            border-radius: var(--radius-md);
            margin: 20px 0;
        }

        .timer-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-icon svg {
            width: 20px;
            height: 20px;
            color: var(--white);
        }

        .timer-info {
            flex: 1;
        }

        .timer-label {
            font-size: 12px;
            color: var(--gray-500);
            margin-bottom: 2px;
        }

        .timer-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        /* 공구 진행 상황 */
        .group-section {
            padding: 20px;
            background: linear-gradient(135deg, #5C6BC0 0%, #3949AB 100%);
            border-radius: var(--radius-md);
            margin: 20px 0;
            color: var(--white);
        }

        .group-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .group-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .group-stat {
            text-align: center;
        }

        .group-stat-value {
            font-size: 24px;
            font-weight: 800;
        }

        .group-stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .group-progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .group-progress-fill {
            height: 100%;
            background: var(--white);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .group-note {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 12px;
            text-align: center;
        }

        /* 옵션 선택 */
        .option-section {
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .option-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .option-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .option-btn {
            padding: 10px 16px;
            font-size: 14px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: var(--white);
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary);
        }

        .option-btn.active {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .option-btn.sold-out {
            background: var(--gray-100);
            color: var(--gray-400);
            text-decoration: line-through;
            pointer-events: none;
        }

        /* 수량 선택 */
        .quantity-section {
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .quantity-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .quantity-label {
            font-size: 14px;
            font-weight: 600;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--gray-700);
        }

        .quantity-btn:disabled {
            color: var(--gray-300);
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            border: none;
            border-left: 1px solid var(--gray-200);
            border-right: 1px solid var(--gray-200);
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
        }

        .quantity-input:focus {
            outline: none;
        }

        /* 총 금액 */
        .total-section {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 14px;
            color: var(--gray-700);
        }

        .total-price {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        /* 하단 고정 버튼 */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            padding: 12px 20px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .bottom-actions-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            height: 52px;
            font-size: 16px;
            font-weight: 700;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-cart {
            background: var(--white);
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-cart:hover {
            background: var(--primary-light);
        }

        .btn-buy {
            background: var(--primary);
            color: var(--white);
        }

        .btn-buy:hover {
            background: var(--primary-dark);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* 상품 설명 탭 */
        .detail-tabs {
            border-top: 8px solid var(--gray-100);
            margin-top: 20px;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--gray-200);
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray-500);
            background: var(--white);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            padding: 24px 20px;
            padding-bottom: 100px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .detail-content {
            font-size: 14px;
            line-height: 1.8;
            color: var(--gray-700);
        }

        .detail-content img {
            width: 100%;
            margin: 16px 0;
        }

        /* 로딩 */
        .loading-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 토스트 */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--black);
            color: var(--white);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* PC 레이아웃 */
        @media (min-width: 769px) {
            .bottom-actions {
                position: static;
                border: none;
                padding: 0;
                margin-top: 24px;
            }

            .detail-tabs {
                border: none;
                margin-top: 0;
            }

            .tab-content {
                padding-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-inner">
            <a href="/shop/" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <span class="header-title">상품 상세</span>
            <div class="header-actions">
                <a href="/shop/cart.html" class="header-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="cart-badge" id="cartBadge"></span>
                </a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main class="main-container">
        <!-- 로딩 -->
        <div class="loading-wrap" id="loadingWrap">
            <div class="loading-spinner"></div>
        </div>

        <!-- 상품 컨텐츠 -->
        <div id="productContent" style="display: none;">
            <div class="product-layout">
                <!-- 이미지 -->
                <div class="image-section">
                    <div class="swiper product-swiper">
                        <div class="swiper-wrapper" id="productImages"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <!-- 정보 -->
                <div class="info-section">
                    <div class="product-badges" id="productBadges"></div>
                    <p class="seller-name" id="sellerName"></p>
                    <h1 class="product-title" id="productTitle"></h1>

                    <div class="price-section">
                        <div class="price-row">
                            <span class="discount-rate" id="discountRate"></span>
                            <span class="sale-price" id="salePrice"></span>
                        </div>
                        <p class="original-price" id="originalPrice"></p>
                    </div>

                    <!-- 타이머 -->
                    <div class="timer-section" id="timerSection" style="display: none;">
                        <div class="timer-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                            </svg>
                        </div>
                        <div class="timer-info">
                            <p class="timer-label">딜 마감까지</p>
                            <p class="timer-value" id="timerValue"></p>
                        </div>
                    </div>

                    <!-- 공구 진행 상황 -->
                    <div class="group-section" id="groupSection" style="display: none;">
                        <p class="group-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            N명 공구 진행 중
                        </p>
                        <div class="group-stats">
                            <div class="group-stat">
                                <p class="group-stat-value" id="groupCurrent">0</p>
                                <p class="group-stat-label">현재 참여</p>
                            </div>
                            <div class="group-stat">
                                <p class="group-stat-value" id="groupTarget">0</p>
                                <p class="group-stat-label">목표 인원</p>
                            </div>
                            <div class="group-stat">
                                <p class="group-stat-value" id="groupProgress">0%</p>
                                <p class="group-stat-label">달성률</p>
                            </div>
                        </div>
                        <div class="group-progress-bar">
                            <div class="group-progress-fill" id="groupProgressBar" style="width: 0%"></div>
                        </div>
                        <p class="group-note" id="groupNote"></p>
                    </div>

                    <!-- 옵션 선택 -->
                    <div class="option-section" id="optionSection" style="display: none;">
                        <p class="option-title">옵션 선택</p>
                        <div class="option-list" id="optionList"></div>
                    </div>

                    <!-- 수량 선택 -->
                    <div class="quantity-section">
                        <div class="quantity-row">
                            <span class="quantity-label">수량</span>
                            <div class="quantity-control">
                                <button class="quantity-btn" id="minusBtn">−</button>
                                <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" max="99">
                                <button class="quantity-btn" id="plusBtn">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- 총 금액 -->
                    <div class="total-section">
                        <span class="total-label">총 상품 금액</span>
                        <span class="total-price" id="totalPrice">0원</span>
                    </div>

                    <!-- PC용 버튼 -->
                    <div class="bottom-actions" style="display: none;" id="pcActions">
                        <div class="bottom-actions-inner">
                            <button class="btn btn-cart" id="cartBtnPc">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                장바구니
                            </button>
                            <button class="btn btn-buy" id="buyBtnPc">바로 구매</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상세 탭 -->
            <div class="detail-tabs">
                <div class="tab-header">
                    <button class="tab-btn active" data-tab="detail">상품설명</button>
                    <button class="tab-btn" data-tab="info">상품정보</button>
                    <button class="tab-btn" data-tab="review">구매후기</button>
                </div>
                <div class="tab-content">
                    <div class="tab-panel active" id="tab-detail">
                        <div class="detail-content" id="productDescription">
                            상품 설명을 불러오는 중...
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-info">
                        <div class="detail-content">
                            <p>상품 정보 준비 중입니다.</p>
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-review">
                        <div class="detail-content">
                            <p>아직 작성된 후기가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 모바일용 하단 버튼 -->
    <div class="bottom-actions" id="mobileActions">
        <div class="bottom-actions-inner">
            <button class="btn btn-cart" id="cartBtnMobile">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                장바구니
            </button>
            <button class="btn btn-buy" id="buyBtnMobile">바로 구매</button>
        </div>
    </div>

    <!-- 토스트 -->
    <div class="toast" id="toast"></div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBK0U0xF5_CsLlF8jM6sM0VWF2MR7rLScc",
            authDomain: "moyeora-deal-manager.firebaseapp.com",
            projectId: "moyeora-deal-manager",
            storageBucket: "moyeora-deal-manager.appspot.com",
            messagingSenderId: "258420623264",
            appId: "1:258420623264:web:xxx"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM 요소
        const loadingWrap = document.getElementById('loadingWrap');
        const productContent = document.getElementById('productContent');
        const cartBadge = document.getElementById('cartBadge');
        const toast = document.getElementById('toast');
        const quantityInput = document.getElementById('quantityInput');

        // 전역 변수
        let currentProduct = null;
        let selectedOption = null;
        let quantity = 1;

        // URL에서 상품 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            if (productId) {
                loadProduct(productId);
            } else {
                // 데모 상품 표시
                currentProduct = getDemoProduct();
                renderProduct();
            }
            updateCartBadge();
            setupEventListeners();
            handleResponsive();
        });

        // 상품 로드
        async function loadProduct(id) {
            try {
                const doc = await db.collection('deals').doc(id).get();
                if (doc.exists) {
                    currentProduct = { id: doc.id, ...doc.data() };
                    renderProduct();
                } else {
                    // 데모 상품
                    currentProduct = getDemoProduct();
                    renderProduct();
                }
            } catch (error) {
                console.error('상품 로드 실패:', error);
                currentProduct = getDemoProduct();
                renderProduct();
            }
        }

        // 상품 렌더링
        function renderProduct() {
            loadingWrap.style.display = 'none';
            productContent.style.display = 'block';

            const p = currentProduct;

            // 이미지
            const images = p.images || [p.imageUrl || '/assets/placeholder.png'];
            document.getElementById('productImages').innerHTML = images.map(img => `
                <div class="swiper-slide">
                    <img src="${img}" alt="${p.title}" onerror="this.src='/assets/placeholder.png'">
                </div>
            `).join('');

            // Swiper 초기화
            new Swiper('.product-swiper', {
                pagination: { el: '.swiper-pagination' }
            });

            // 배지
            const isGroupBuying = p.groupBuyingTarget > 0;
            let badgeHtml = '';
            if (isGroupBuying) {
                badgeHtml = `<span class="badge badge-group">${p.groupBuyingTarget}명 공구</span>`;
            } else {
                badgeHtml = '<span class="badge badge-deal">DEAL</span>';
            }
            document.getElementById('productBadges').innerHTML = badgeHtml;

            // 기본 정보
            document.getElementById('sellerName').textContent = p.sellerName || '모여라딜';
            document.getElementById('productTitle').textContent = p.title;
            document.title = `${p.title} - 모여라딜`;

            // 가격
            const discount = p.originalPrice ? Math.round((1 - p.price / p.originalPrice) * 100) : 0;
            document.getElementById('discountRate').textContent = discount > 0 ? `${discount}%` : '';
            document.getElementById('salePrice').textContent = formatPrice(p.price) + '원';
            document.getElementById('originalPrice').textContent = p.originalPrice ? formatPrice(p.originalPrice) + '원' : '';
            document.getElementById('originalPrice').style.display = p.originalPrice ? 'block' : 'none';

            // 타이머
            if (p.endDate) {
                document.getElementById('timerSection').style.display = 'flex';
                updateTimer(p.endDate);
                setInterval(() => updateTimer(p.endDate), 1000);
            }

            // 공구 진행 상황
            if (isGroupBuying) {
                document.getElementById('groupSection').style.display = 'block';
                const current = p.participants || 0;
                const target = p.groupBuyingTarget;
                const progress = Math.min(100, Math.round(current / target * 100));

                document.getElementById('groupCurrent').textContent = current + '명';
                document.getElementById('groupTarget').textContent = target + '명';
                document.getElementById('groupProgress').textContent = progress + '%';
                document.getElementById('groupProgressBar').style.width = progress + '%';

                if (progress >= 100) {
                    document.getElementById('groupNote').textContent = '목표 인원 달성! 추가 참여 가능합니다.';
                } else {
                    document.getElementById('groupNote').textContent = `${target - current}명만 더 모이면 공구 성사!`;
                }
            }

            // 옵션
            if (p.options && p.options.length > 0) {
                document.getElementById('optionSection').style.display = 'block';
                document.getElementById('optionList').innerHTML = p.options.map((opt, idx) => `
                    <button class="option-btn ${opt.soldOut ? 'sold-out' : ''}" data-index="${idx}" data-price="${opt.addPrice || 0}">
                        ${opt.name}${opt.addPrice ? ` (+${formatPrice(opt.addPrice)}원)` : ''}
                    </button>
                `).join('');
            }

            // 상품 설명
            document.getElementById('productDescription').innerHTML = p.description || '<p>상품 설명이 없습니다.</p>';

            // 총 금액 업데이트
            updateTotalPrice();
        }

        // 타이머 업데이트
        function updateTimer(endDate) {
            const end = endDate.toDate ? endDate.toDate() : new Date(endDate);
            const now = new Date();
            const diff = end - now;

            if (diff <= 0) {
                document.getElementById('timerValue').textContent = '마감되었습니다';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            let timeStr = '';
            if (days > 0) timeStr += `${days}일 `;
            timeStr += `${hours}시간 ${mins}분 ${secs}초`;

            document.getElementById('timerValue').textContent = timeStr;
        }

        // 총 금액 업데이트
        function updateTotalPrice() {
            if (!currentProduct) return;

            let price = currentProduct.price;
            if (selectedOption !== null && currentProduct.options) {
                price += currentProduct.options[selectedOption].addPrice || 0;
            }

            const total = price * quantity;
            document.getElementById('totalPrice').textContent = formatPrice(total) + '원';
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 수량 버튼
            document.getElementById('minusBtn').addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    quantityInput.value = quantity;
                    updateTotalPrice();
                }
            });

            document.getElementById('plusBtn').addEventListener('click', () => {
                if (quantity < 99) {
                    quantity++;
                    quantityInput.value = quantity;
                    updateTotalPrice();
                }
            });

            quantityInput.addEventListener('change', () => {
                quantity = Math.max(1, Math.min(99, parseInt(quantityInput.value) || 1));
                quantityInput.value = quantity;
                updateTotalPrice();
            });

            // 옵션 선택
            document.getElementById('optionList').addEventListener('click', (e) => {
                if (e.target.classList.contains('option-btn') && !e.target.classList.contains('sold-out')) {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    selectedOption = parseInt(e.target.dataset.index);
                    updateTotalPrice();
                }
            });

            // 장바구니 버튼
            document.getElementById('cartBtnMobile').addEventListener('click', addToCart);
            document.getElementById('cartBtnPc').addEventListener('click', addToCart);

            // 구매 버튼
            document.getElementById('buyBtnMobile').addEventListener('click', buyNow);
            document.getElementById('buyBtnPc').addEventListener('click', buyNow);

            // 탭 전환
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                });
            });
        }

        // 장바구니 추가
        function addToCart() {
            if (!currentProduct) return;

            // 옵션 필수 체크
            if (currentProduct.options && currentProduct.options.length > 0 && selectedOption === null) {
                showToast('옵션을 선택해주세요');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('moyeoradeal_cart') || '[]');

            const cartItem = {
                id: currentProduct.id,
                title: currentProduct.title,
                price: currentProduct.price,
                imageUrl: currentProduct.imageUrl || currentProduct.images?.[0] || '',
                sellerName: currentProduct.sellerName || '모여라딜',
                quantity: quantity,
                option: selectedOption !== null ? currentProduct.options[selectedOption] : null,
                addedAt: new Date().toISOString()
            };

            // 같은 상품+옵션이 있으면 수량 추가
            const existIndex = cart.findIndex(item =>
                item.id === cartItem.id &&
                JSON.stringify(item.option) === JSON.stringify(cartItem.option)
            );

            if (existIndex > -1) {
                cart[existIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('moyeoradeal_cart', JSON.stringify(cart));
            updateCartBadge();
            showToast('장바구니에 담았습니다');
        }

        // 바로 구매
        function buyNow() {
            if (!currentProduct) return;

            // 옵션 필수 체크
            if (currentProduct.options && currentProduct.options.length > 0 && selectedOption === null) {
                showToast('옵션을 선택해주세요');
                return;
            }

            // 주문 정보를 세션에 저장
            const orderItem = {
                id: currentProduct.id,
                title: currentProduct.title,
                price: currentProduct.price,
                imageUrl: currentProduct.imageUrl || currentProduct.images?.[0] || '',
                sellerName: currentProduct.sellerName || '모여라딜',
                quantity: quantity,
                option: selectedOption !== null ? currentProduct.options[selectedOption] : null
            };

            sessionStorage.setItem('moyeoradeal_direct_order', JSON.stringify([orderItem]));
            window.location.href = '/shop/checkout.html?type=direct';
        }

        // 반응형 처리
        function handleResponsive() {
            const checkWidth = () => {
                if (window.innerWidth > 768) {
                    document.getElementById('mobileActions').style.display = 'none';
                    document.getElementById('pcActions').style.display = 'block';
                } else {
                    document.getElementById('mobileActions').style.display = 'block';
                    document.getElementById('pcActions').style.display = 'none';
                }
            };
            checkWidth();
            window.addEventListener('resize', checkWidth);
        }

        // 장바구니 배지 업데이트
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('moyeoradeal_cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = count > 0 ? count : '';
        }

        // 가격 포맷
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 토스트
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // 데모 상품
        function getDemoProduct() {
            return {
                id: 'demo1',
                title: '[공구] 프리미엄 유기농 사과 3kg - 청송 꿀사과',
                price: 29900,
                originalPrice: 45000,
                imageUrl: '',
                images: [],
                sellerName: '청송과수원',
                soldCount: 156,
                groupBuyingTarget: 100,
                participants: 78,
                endDate: new Date(Date.now() + 12 * 60 * 60 * 1000),
                status: 'active',
                options: [
                    { name: '3kg (12과)', addPrice: 0 },
                    { name: '5kg (20과)', addPrice: 15000 },
                    { name: '10kg (40과)', addPrice: 35000, soldOut: true }
                ],
                description: `
                    <h3>청송 프리미엄 유기농 사과</h3>
                    <p>청송의 깨끗한 자연에서 자란 유기농 사과입니다.</p>
                    <br>
                    <p><strong>상품 특징</strong></p>
                    <ul>
                        <li>유기농 인증 받은 청정 농장에서 재배</li>
                        <li>당도 14브릭스 이상 고당도 사과</li>
                        <li>수확 후 24시간 이내 발송</li>
                    </ul>
                    <br>
                    <p><strong>배송 안내</strong></p>
                    <p>- 주문 후 2-3일 이내 출고</p>
                    <p>- 제주/도서산간 추가 배송비 3,000원</p>
                `
            };
        }
    </script>
</body>
</html>
