    <style>

            --primary: #fc9600;
            --primary-dark: #e88a00;
            --primary-light: rgba(252, 150, 0, 0.1);
            --black: #1A1A1A;
            --gray-700: #4A4A4A;
            --gray-500: #7A7A7A;
            --gray-400: #9E9E9E;
            --gray-300: #C4C4C4;

        /* Ìó§Îçî */
        .header {

        .header-inner {

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-left: -8px;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            color: var(--black);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            width: 40px;
        }

        /* Î©îÏù∏ */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ï£ºÎ¨∏ Ï°∞Ìöå */
        .search-section {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .search-row {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            height: 44px;
            padding: 0 16px;
            font-size: 14px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-btn {
            height: 44px;
            padding: 0 24px;
            background: var(--primary);
            color: var(--white);
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-sm);
        }

        /* Ï£ºÎ¨∏ Ïπ¥Îìú */
        .order-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .order-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-100);
        }

        .order-date {
            font-size: 14px;
            font-weight: 600;
        }

        .order-no {
            font-size: 12px;
            color: var(--gray-500);
        }

        .order-body {
            padding: 20px;
        }

        .order-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-item-img {
            width: 70px;
            height: 70px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            background: var(--gray-100);
            flex-shrink: 0;
        }

        .order-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .order-item-option {
            font-size: 12px;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        .order-item-price {
            font-size: 15px;
            font-weight: 700;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-top: 1px solid var(--gray-100);
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 100px;
        }

        .status-pending {
            background: #fff3e0;
            color: #e65100;
        }

        .status-paid {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-shipping {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-delivered {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .order-total {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .order-actions {
            display: flex;
            gap: 8px;
            padding: 0 20px 20px;
        }

        .order-action-btn {
            flex: 1;
            height: 40px;
            font-size: 13px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray-200);
            color: var(--gray-700);
            transition: all 0.2s;
        }

        .order-action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--white);
            border-radius: var(--radius-md);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        .empty-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--radius-md);
        }

        /* Î°úÎî© */
        .loading-wrap {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Ìó§Îçî -->
    <header class="header">
        <div class="header-inner">
            <a href="../" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>

        </div>
    </header>

    <!-- Î©îÏù∏ -->
    <main class="main-container">
        <!-- Ï£ºÎ¨∏ Ï°∞Ìöå -->
        <div class="search-section">
            <p class="search-title">Ï£ºÎ¨∏Î≤àÌò∏ ÎòêÎäî Ïó∞ÎùΩÏ≤òÎ°ú Ï°∞Ìöå</p>
            <div class="search-row">
                <input type="text" class="search-input" id="searchInput" placeholder="Ï£ºÎ¨∏Î≤àÌò∏ ÎòêÎäî Ïó∞ÎùΩÏ≤ò ÏûÖÎ†•">
                <button class="search-btn" id="searchBtn">Ï°∞Ìöå</button>
            </div>
        </div>

        <!-- Î°úÎî© -->
        <div class="loading-wrap" id="loadingWrap">
            <div class="loading-spinner"></div>
        </div>

        <!-- Ï£ºÎ¨∏ Î™©Î°ù -->
        <div class="order-list" id="orderList" style="display: none;"></div>

        <!-- Îπà ÏÉÅÌÉú -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìã</div>
            <h2 class="empty-title">Ï£ºÎ¨∏ ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§</h2>
            <p class="empty-desc">Ï≤´ Ï£ºÎ¨∏ÏùÑ ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!</p>
            <a href="../" class="empty-btn">ÏáºÌïëÌïòÎü¨ Í∞ÄÍ∏∞</a>
        </div>
    </main>

    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBK0U0xF5_CsLlF8jM6sM0VWF2MR7rLScc",
            authDomain: "moyeora-deal-manager.firebaseapp.com",
            projectId: "moyeora-deal-manager",
            storageBucket: "moyeora-deal-manager.appspot.com",
            messagingSenderId: "258420623264",
            appId: "1:258420623264:web:xxx"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM ÏöîÏÜå
        const loadingWrap = document.getElementById('loadingWrap');
        const orderList = document.getElementById('orderList');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        // Ï†ÄÏû•Îêú Î∞∞ÏÜ°ÏßÄÏóêÏÑú Ïó∞ÎùΩÏ≤ò Í∞ÄÏ†∏Ïò§Í∏∞
        const savedShipping = JSON.parse(localStorage.getItem('moyeoradeal_shipping') || '{}');
        let currentPhone = savedShipping.phone || '';

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            // Ìï≠ÏÉÅ Îç∞Î™® Ï£ºÎ¨∏ ÎÇ¥Ïó≠ ÌëúÏãú
            showDemoOrders();
            setupEventListeners();
        });

        // Îç∞Î™® Ï£ºÎ¨∏ ÎÇ¥Ïó≠ ÌëúÏãú
        function showDemoOrders() {
            loadingWrap.style.display = 'none';
            const demoOrders = getDemoOrders();
            renderOrders(demoOrders);
        }

        // Îç∞Î™® Ï£ºÎ¨∏ Îç∞Ïù¥ÌÑ∞
        function getDemoOrders() {
            return [
                {
                    orderNo: 'MYR20260121ABC123',
                    createdAt: new Date().toISOString(),
                    status: 'shipping',
                    items: [
                        {
                            title: '[Í≥µÍµ¨] ÌîÑÎ¶¨ÎØ∏ÏóÑ Ïú†Í∏∞ÎÜç ÏÇ¨Í≥º 3kg',
                            price: 29900,
                            quantity: 2,
                            option: { name: '3kg (12Í≥º)' },
                            imageUrl: ''
                        }
                    ],
                    payment: { grandTotal: 62800 }
                },
                {
                    orderNo: 'MYR20260120DEF456',
                    createdAt: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(),
                    status: 'paid',
                    items: [
                        {
                            title: 'Íµ≠ÎÇ¥ÏÇ∞ ÌïúÏö∞ Îì±Ïã¨ 1++ 300g',
                            price: 39900,
                            quantity: 1,
                            imageUrl: ''
                        },
                        {
                            title: '[50Î™Ö Í≥µÍµ¨] ÌîÑÎ¶¨ÎØ∏ÏóÑ Î¨ºÌã∞Ïäà Ï∫°Ìòï 100Îß§ x 10Ìå©',
                            price: 15900,
                            quantity: 3,
                            imageUrl: ''
                        }
                    ],
                    payment: { grandTotal: 90600 }
                },
                {
                    orderNo: 'MYR20260118GHI789',
                    createdAt: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
                    status: 'delivered',
                    items: [
                        {
                            title: 'Î¨¥ÏÑ† Î∏îÎ£®Ìà¨Ïä§ Ïù¥Ïñ¥Ìè∞ ÎÖ∏Ïù¥Ï¶àÏ∫îÏä¨ÎßÅ',
                            price: 49900,
                            quantity: 1,
                            imageUrl: ''
                        }
                    ],
                    payment: { grandTotal: 52900 }
                }
            ];
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        function setupEventListeners() {
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    loadOrders(query);
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        loadOrders(query);
                    }
                }
            });
        }

        // Ï£ºÎ¨∏ Î°úÎìú
        async function loadOrders(query) {
            loadingWrap.style.display = 'flex';
            orderList.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                let orders = [];

                // Ï£ºÎ¨∏Î≤àÌò∏Î°ú Ï°∞Ìöå
                if (query.startsWith('MYR')) {
                    const snapshot = await db.collection('orders')
                        .where('orderNo', '==', query)
                        .get();

                    snapshot.forEach(doc => {
                        orders.push({ id: doc.id, ...doc.data() });
                    });
                } else {
                    // Ïó∞ÎùΩÏ≤òÎ°ú Ï°∞Ìöå
                    const snapshot = await db.collection('orders')
                        .where('shipping.phone', '==', query)
                        .orderBy('createdAt', 'desc')
                        .limit(20)
                        .get();

                    snapshot.forEach(doc => {
                        orders.push({ id: doc.id, ...doc.data() });
                    });
                }

                loadingWrap.style.display = 'none';

                if (orders.length === 0) {
                    // Î°úÏª¨ Îç∞Î™® Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏
                    const completedOrder = JSON.parse(sessionStorage.getItem('moyeoradeal_completed_order') || '{}');
                    if (completedOrder.orderNo) {
                        orders = [completedOrder];
                    }
                }

                if (orders.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                renderOrders(orders);
            } catch (error) {
                console.error('Ï£ºÎ¨∏ Î°úÎìú Ïã§Ìå®:', error);
                loadingWrap.style.display = 'none';

                // Î°úÏª¨ Îç∞Î™® Îç∞Ïù¥ÌÑ∞
                const completedOrder = JSON.parse(sessionStorage.getItem('moyeoradeal_completed_order') || '{}');
                if (completedOrder.orderNo) {
                    renderOrders([completedOrder]);
                } else {
                    emptyState.style.display = 'block';
                }
            }
        }

        // Ï£ºÎ¨∏ Î†åÎçîÎßÅ
        function renderOrders(orders) {
            orderList.style.display = 'flex';

            orderList.innerHTML = orders.map(order => {
                const date = order.createdAt ? new Date(order.createdAt).toLocaleDateString('ko-KR') : '-';

                const statusMap = {
                    pending: { label: 'Í≤∞Ï†úÎåÄÍ∏∞', class: 'status-pending' },
                    paid: { label: 'Í≤∞Ï†úÏôÑÎ£å', class: 'status-paid' },
                    shipping: { label: 'Î∞∞ÏÜ°Ï§ë', class: 'status-shipping' },
                    delivered: { label: 'Î∞∞ÏÜ°ÏôÑÎ£å', class: 'status-delivered' },
                    cancelled: { label: 'Ï∑®ÏÜåÎê®', class: 'status-cancelled' }
                };

                const status = statusMap[order.status] || statusMap.pending;

                const itemsHtml = order.items.slice(0, 2).map(item => `
                    <div class="order-item">
                        <div class="order-item-img">
                            <img src="${item.imageUrl || '../../assets/placeholder.png'}" alt="${item.title}" onerror="this.src='../..../../assets/placeholder.png'">
                        </div>
                        <div class="order-item-info">
                            <p class="order-item-title">${item.title}</p>
                            <p class="order-item-option">${item.option ? item.option.name + ' / ' : ''}ÏàòÎüâ: ${item.quantity}Í∞ú</p>
                            <p class="order-item-price">${formatPrice(item.price * item.quantity)}Ïõê</p>
                        </div>
                    </div>
                `).join('');

                const moreText = order.items.length > 2 ? `<p style="font-size:12px;color:var(--gray-500);text-align:center;padding-top:12px;">Ïô∏ ${order.items.length - 2}Í∞ú ÏÉÅÌíà</p>` : '';

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <p class="order-date">${date}</p>
                                <p class="order-no">${order.orderNo}</p>
                            </div>
                        </div>
                        <div class="order-body">
                            ${itemsHtml}
                            ${moreText}
                        </div>
                        <div class="order-footer">
                            <div class="order-status">
                                <span class="status-badge ${status.class}">${status.label}</span>
                            </div>
                            <span class="order-total">${formatPrice(order.payment?.grandTotal || 0)}Ïõê</span>
                        </div>
                        <div class="order-actions">
                            <button class="order-action-btn" onclick="alert('Î∞∞ÏÜ° Ï°∞Ìöå Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.')">Î∞∞ÏÜ° Ï°∞Ìöå</button>
                            <button class="order-action-btn" onclick="alert('Î¨∏ÏùòÌïòÍ∏∞ Í∏∞Îä•ÏùÄ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.')">Î¨∏ÏùòÌïòÍ∏∞</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    </script>
</body>
</html>
