<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïû•Î∞îÍµ¨Îãà - Î™®Ïó¨ÎùºÎîú</title>
    <link rel="icon" href="../favicon.ico">

    <!-- Pretendard Font -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #fc9600;
            --primary-dark: #e88a00;
            --primary-light: rgba(252, 150, 0, 0.1);
            --black: #1A1A1A;
            --gray-900: #2D2D2D;
            --gray-700: #4A4A4A;
            --gray-500: #7A7A7A;
            --gray-400: #9E9E9E;
            --gray-300: #C4C4C4;
            --gray-200: #E0E0E0;
            --gray-100: #F5F5F5;
            --gray-50: #FAFAFA;
            --white: #FFFFFF;
            --success: #00c853;
            --error: #ff5252;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 14px;
            color: var(--black);
            background: var(--gray-50);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        img { max-width: 100%; display: block; }

        /* Ìó§Îçî */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin-left: -8px;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            color: var(--black);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            width: 40px;
        }

        /* Î©îÏù∏ */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 180px;
        }

        /* Ï†ÑÏ≤¥ ÏÑ†ÌÉù */
        .select-all-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--white);
            border-radius: var(--radius-md);
            margin-bottom: 16px;
        }

        .select-all-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            color: var(--white);
            opacity: 0;
        }

        .checkbox.checked svg {
            opacity: 1;
        }

        .select-all-text {
            font-size: 14px;
            font-weight: 500;
        }

        .delete-selected-btn {
            font-size: 14px;
            color: var(--gray-500);
        }

        /* Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖú */
        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .cart-item {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 20px;
        }

        .cart-item-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            flex-shrink: 0;
            background: var(--gray-100);
        }

        .cart-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
            min-width: 0;
        }

        .cart-item-seller {
            font-size: 12px;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cart-item-option {
            font-size: 12px;
            color: var(--gray-500);
            padding: 4px 8px;
            background: var(--gray-100);
            border-radius: 4px;
            display: inline-block;
        }

        .cart-item-delete {
            padding: 8px;
            margin: -8px;
        }

        .cart-item-delete svg {
            width: 20px;
            height: 20px;
            color: var(--gray-400);
        }

        .cart-item-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--gray-700);
        }

        .quantity-btn:disabled {
            color: var(--gray-300);
        }

        .quantity-value {
            width: 48px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border-left: 1px solid var(--gray-200);
            border-right: 1px solid var(--gray-200);
        }

        .cart-item-price {
            text-align: right;
        }

        .item-total-price {
            font-size: 18px;
            font-weight: 700;
        }

        /* Îπà Ïû•Î∞îÍµ¨Îãà */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            background: var(--white);
            border-radius: var(--radius-md);
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-cart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-cart-desc {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        .empty-cart-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary);
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--radius-md);
        }

        /* ÌïòÎã® Ï£ºÎ¨∏ ÏöîÏïΩ */
        .order-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .order-summary-inner {
            max-width: 900px;
            margin: 0 auto;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-row.total {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--gray-100);
            font-size: 16px;
            font-weight: 700;
        }

        .summary-total-price {
            color: var(--primary);
            font-size: 20px;
        }

        .checkout-btn {
            width: 100%;
            height: 52px;
            margin-top: 16px;
            background: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            border-radius: var(--radius-md);
            transition: background 0.2s;
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
        }

        .checkout-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }

        /* ÌÜ†Ïä§Ìä∏ */
        .toast {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--black);
            color: var(--white);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <!-- Ìó§Îçî -->
    <header class="header">
        <div class="header-inner">
            <a href="javascript:history.back()" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <span class="header-title">Ïû•Î∞îÍµ¨Îãà</span>
            <div class="header-right"></div>
        </div>
    </header>

    <!-- Î©îÏù∏ -->
    <main class="main-container">
        <!-- Ï†ÑÏ≤¥ ÏÑ†ÌÉù -->
        <div class="select-all-bar" id="selectAllBar" style="display: none;">
            <div class="select-all-left">
                <div class="checkbox checked" id="selectAllCheckbox">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="select-all-text">Ï†ÑÏ≤¥ ÏÑ†ÌÉù (<span id="selectedCount">0</span>/<span id="totalCount">0</span>)</span>
            </div>
            <button class="delete-selected-btn" id="deleteSelectedBtn">ÏÑ†ÌÉù ÏÇ≠Ï†ú</button>
        </div>

        <!-- Ïû•Î∞îÍµ¨Îãà Î™©Î°ù -->
        <div class="cart-list" id="cartList"></div>

        <!-- Îπà Ïû•Î∞îÍµ¨Îãà -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <div class="empty-cart-icon">üõí</div>
            <h2 class="empty-cart-title">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</h2>
            <p class="empty-cart-desc">ÎßàÏùåÏóê ÎìúÎäî ÏÉÅÌíàÏùÑ Îã¥ÏïÑÎ≥¥ÏÑ∏Ïöî!</p>
            <a href="./" class="empty-cart-btn">ÏáºÌïëÌïòÎü¨ Í∞ÄÍ∏∞</a>
        </div>
    </main>

    <!-- ÌïòÎã® Ï£ºÎ¨∏ ÏöîÏïΩ -->
    <div class="order-summary" id="orderSummary" style="display: none;">
        <div class="order-summary-inner">
            <div class="summary-row">
                <span>ÏÉÅÌíà Í∏àÏï°</span>
                <span id="productTotal">0Ïõê</span>
            </div>
            <div class="summary-row">
                <span>Î∞∞ÏÜ°ÎπÑ</span>
                <span id="shippingFee">0Ïõê</span>
            </div>
            <div class="summary-row total">
                <span>Ï¥ù Í≤∞Ï†ú Í∏àÏï°</span>
                <span class="summary-total-price" id="grandTotal">0Ïõê</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">
                <span id="checkoutBtnText">Ï£ºÎ¨∏ÌïòÍ∏∞ (0Í∞ú)</span>
            </button>
        </div>
    </div>

    <!-- ÌÜ†Ïä§Ìä∏ -->
    <div class="toast" id="toast"></div>

    <script>
        // DOM ÏöîÏÜå
        const cartList = document.getElementById('cartList');
        const emptyCart = document.getElementById('emptyCart');
        const selectAllBar = document.getElementById('selectAllBar');
        const orderSummary = document.getElementById('orderSummary');
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const selectedCountEl = document.getElementById('selectedCount');
        const totalCountEl = document.getElementById('totalCount');
        const productTotalEl = document.getElementById('productTotal');
        const shippingFeeEl = document.getElementById('shippingFee');
        const grandTotalEl = document.getElementById('grandTotal');
        const checkoutBtnText = document.getElementById('checkoutBtnText');
        const toast = document.getElementById('toast');

        // Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞
        let cart = [];
        let selectedItems = new Set();

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            setupEventListeners();
        });

        // Ïû•Î∞îÍµ¨Îãà Î°úÎìú
        function loadCart() {
            cart = JSON.parse(localStorage.getItem('moyeoradeal_cart') || '[]');

            if (cart.length === 0) {
                showEmptyCart();
                return;
            }

            // Î™®Îì† ÏïÑÏù¥ÌÖú ÏÑ†ÌÉù
            cart.forEach((_, index) => selectedItems.add(index));

            renderCart();
            updateSummary();
        }

        // Ïû•Î∞îÍµ¨Îãà Î†åÎçîÎßÅ
        function renderCart() {
            if (cart.length === 0) {
                showEmptyCart();
                return;
            }

            emptyCart.style.display = 'none';
            selectAllBar.style.display = 'flex';
            orderSummary.style.display = 'block';

            totalCountEl.textContent = cart.length;

            cartList.innerHTML = cart.map((item, index) => {
                const isSelected = selectedItems.has(index);
                const itemPrice = item.price + (item.option?.addPrice || 0);
                const totalPrice = itemPrice * item.quantity;

                return `
                    <div class="cart-item" data-index="${index}">
                        <div class="cart-item-header">
                            <div class="checkbox ${isSelected ? 'checked' : ''}" data-index="${index}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <div class="cart-item-img">
                                <img src="${item.imageUrl || './assets/placeholder.svg'}" alt="${item.title}" onerror="this.src='./assets/placeholder.svg'">
                            </div>
                            <div class="cart-item-info">
                                <p class="cart-item-seller">${item.sellerName || 'Î™®Ïó¨ÎùºÎîú'}</p>
                                <h3 class="cart-item-title">${item.title}</h3>
                                ${item.option ? `<span class="cart-item-option">${item.option.name}${item.option.addPrice ? ` (+${formatPrice(item.option.addPrice)}Ïõê)` : ''}</span>` : ''}
                            </div>
                            <button class="cart-item-delete" data-index="${index}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="cart-item-footer">
                            <div class="quantity-control">
                                <button class="quantity-btn minus-btn" data-index="${index}" ${item.quantity <= 1 ? 'disabled' : ''}>‚àí</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn plus-btn" data-index="${index}">+</button>
                            </div>
                            <div class="cart-item-price">
                                <span class="item-total-price">${formatPrice(totalPrice)}Ïõê</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Îπà Ïû•Î∞îÍµ¨Îãà ÌëúÏãú
        function showEmptyCart() {
            cartList.innerHTML = '';
            selectAllBar.style.display = 'none';
            orderSummary.style.display = 'none';
            emptyCart.style.display = 'block';
        }

        // ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSummary() {
            let productTotal = 0;
            let itemCount = 0;

            selectedItems.forEach(index => {
                const item = cart[index];
                if (item) {
                    const itemPrice = item.price + (item.option?.addPrice || 0);
                    productTotal += itemPrice * item.quantity;
                    itemCount += item.quantity;
                }
            });

            const shippingFee = productTotal >= 50000 ? 0 : (productTotal > 0 ? 3000 : 0);
            const grandTotal = productTotal + shippingFee;

            productTotalEl.textContent = formatPrice(productTotal) + 'Ïõê';
            shippingFeeEl.textContent = shippingFee === 0 ? 'Î¨¥Î£å' : formatPrice(shippingFee) + 'Ïõê';
            grandTotalEl.textContent = formatPrice(grandTotal) + 'Ïõê';
            checkoutBtnText.textContent = `Ï£ºÎ¨∏ÌïòÍ∏∞ (${itemCount}Í∞ú)`;
            selectedCountEl.textContent = selectedItems.size;

            // Ï†ÑÏ≤¥ ÏÑ†ÌÉù Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉÅÌÉú
            if (selectedItems.size === cart.length && cart.length > 0) {
                selectAllCheckbox.classList.add('checked');
            } else {
                selectAllCheckbox.classList.remove('checked');
            }

            // Ï£ºÎ¨∏ Î≤ÑÌäº ÏÉÅÌÉú
            document.getElementById('checkoutBtn').disabled = selectedItems.size === 0;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Ï†ÑÏ≤¥ ÏÑ†ÌÉù
            selectAllCheckbox.addEventListener('click', () => {
                if (selectedItems.size === cart.length) {
                    selectedItems.clear();
                } else {
                    cart.forEach((_, index) => selectedItems.add(index));
                }
                renderCart();
                updateSummary();
            });

            // ÏÑ†ÌÉù ÏÇ≠Ï†ú
            document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
                if (selectedItems.size === 0) {
                    showToast('ÏÇ≠Ï†úÌï† ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }

                const indices = Array.from(selectedItems).sort((a, b) => b - a);
                indices.forEach(index => cart.splice(index, 1));
                selectedItems.clear();
                saveCart();
                loadCart();
                showToast('ÏÑ†ÌÉùÌïú ÏÉÅÌíàÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§');
            });

            // Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖú Ïù¥Î≤§Ìä∏ (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
            cartList.addEventListener('click', (e) => {
                const target = e.target.closest('[data-index]');
                if (!target) return;

                const index = parseInt(target.dataset.index);

                // Ï≤¥ÌÅ¨Î∞ïÏä§
                if (target.classList.contains('checkbox')) {
                    if (selectedItems.has(index)) {
                        selectedItems.delete(index);
                    } else {
                        selectedItems.add(index);
                    }
                    renderCart();
                    updateSummary();
                }

                // ÏÇ≠Ï†ú Î≤ÑÌäº
                if (target.classList.contains('cart-item-delete')) {
                    cart.splice(index, 1);
                    selectedItems.delete(index);
                    // Ïù∏Îç±Ïä§ Ïû¨Ï°∞Ï†ï
                    const newSelected = new Set();
                    selectedItems.forEach(i => {
                        if (i > index) newSelected.add(i - 1);
                        else newSelected.add(i);
                    });
                    selectedItems = newSelected;
                    saveCart();
                    loadCart();
                    showToast('ÏÉÅÌíàÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§');
                }

                // ÏàòÎüâ Í∞êÏÜå
                if (target.classList.contains('minus-btn')) {
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                        saveCart();
                        renderCart();
                        updateSummary();
                    }
                }

                // ÏàòÎüâ Ï¶ùÍ∞Ä
                if (target.classList.contains('plus-btn')) {
                    if (cart[index].quantity < 99) {
                        cart[index].quantity++;
                        saveCart();
                        renderCart();
                        updateSummary();
                    }
                }
            });

            // Ï£ºÎ¨∏ÌïòÍ∏∞ Î≤ÑÌäº
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (selectedItems.size === 0) {
                    showToast('Ï£ºÎ¨∏Ìï† ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }

                // ÏÑ†ÌÉùÎêú ÏÉÅÌíàÎßå Ï£ºÎ¨∏ Ï†ïÎ≥¥Î°ú Ï†ÄÏû•
                const orderItems = Array.from(selectedItems).map(index => cart[index]);
                sessionStorage.setItem('moyeoradeal_order_items', JSON.stringify(orderItems));

                window.location.href = '/shop/checkout.html';
            });
        }

        // Ïû•Î∞îÍµ¨Îãà Ï†ÄÏû•
        function saveCart() {
            localStorage.setItem('moyeoradeal_cart', JSON.stringify(cart));
        }

        // Í∞ÄÍ≤© Ìè¨Îß∑
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // ÌÜ†Ïä§Ìä∏
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
