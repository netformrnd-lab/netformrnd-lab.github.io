        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBK0U0xF5_CsLlF8jM6sM0VWF2MR7rLScc",
            authDomain: "moyeora-deal-manager.firebaseapp.com",

        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM ìš”ì†Œ
        const loadingWrap = document.getElementById('loadingWrap');
        const productGrid = document.getElementById('productGrid');
        const emptyState = document.getElementById('emptyState');
        const cartBadge = document.getElementById('cartBadge');
        const toast = document.getElementById('toast');

        // ì „ì—­ ë³€ìˆ˜
        let allDeals = [];
        let currentFilter = 'all';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            loadDeals();
            updateCartBadge();
            setupTabFilter();
        });

        // ë”œ ëª©ë¡ ë¡œë“œ
        async function loadDeals() {
            try {
                const snapshot = await db.collection('deals')
                    .where('status', '==', 'active')
                    .orderBy('createdAt', 'desc')
                    .get();

                allDeals = [];
                snapshot.forEach(doc => {
                    allDeals.push({ id: doc.id, ...doc.data() });
                });

                renderDeals();
            } catch (error) {
                console.error('ë”œ ë¡œë“œ ì‹¤íŒ¨:', error);
                // ë°ëª¨ ë°ì´í„°ë¡œ í‘œì‹œ
                allDeals = getDemoDeals();
                renderDeals();
            }
        }

        // ë”œ ë Œë”ë§
        function renderDeals() {
            loadingWrap.style.display = 'none';

            let filteredDeals = allDeals;

            if (currentFilter === 'normal') {
                filteredDeals = allDeals.filter(d => !d.groupBuyingTarget);
            } else if (currentFilter === 'group') {
                filteredDeals = allDeals.filter(d => d.groupBuyingTarget > 0);
            } else if (currentFilter === 'ending') {
                const now = new Date();
                filteredDeals = allDeals.filter(d => {
                    if (!d.endDate) return false;
                    const end = d.endDate.toDate ? d.endDate.toDate() : new Date(d.endDate);
                    const hoursLeft = (end - now) / (1000 * 60 * 60);
                    return hoursLeft > 0 && hoursLeft < 24;
                });
            }

            if (filteredDeals.length === 0) {
                productGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            productGrid.style.display = 'grid';
            productGrid.innerHTML = filteredDeals.map(deal => createProductCard(deal)).join('');
        }

        // ìƒí’ˆ ì¹´ë“œ ìƒì„±
        function createProductCard(deal) {
            const discount = deal.originalPrice ? Math.round((1 - deal.price / deal.originalPrice) * 100) : 0;
            const isGroupBuying = deal.groupBuyingTarget > 0;
            const progress = isGroupBuying ? Math.min(100, Math.round((deal.participants || 0) / deal.groupBuyingTarget * 100)) : 0;

            // ë§ˆê° ì‹œê°„ ê³„ì‚°
