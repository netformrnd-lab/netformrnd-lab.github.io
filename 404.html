<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리다이렉트 중...</title>
    <script>
        // GitHub Pages SPA 라우팅
        // /supplier/proposal/samsung 형태의 URL을 처리
        (function() {
            const path = window.location.pathname;

            // /supplier/proposal/{id} 패턴 확인
            const proposalMatch = path.match(/^\/supplier\/proposal\/([a-zA-Z0-9_-]+)\/?$/);

            if (proposalMatch) {
                // 제안서 URL인 경우 해시로 변환하여 라우터로 이동
                const urlId = proposalMatch[1];
                window.location.replace('/supplier/proposal/#' + urlId);
            } else {
                // 다른 404 페이지인 경우 홈으로 이동
                window.location.replace('/');
            }
        })();
    </script>
</head>
<body>
    <p>페이지를 불러오는 중입니다...</p>
</body>
</html>
